<ion-header>
  <ion-navbar class="header-color">
    <ion-title class="text-white">Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="skyblue">
  <ion-list no-lines>
  <ion-item *ngFor="let key of Keys">
    {{getNameofKey(key)}} : {{ getValueofKey(key) }}
  </ion-item> 
</ion-list>
</ion-content>
